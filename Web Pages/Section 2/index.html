<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="element-cards-report">
      <div class="div">
        <div class="overlap">
          <div class="background"></div>
          <div class="transaction">
            <div class="overlap-group">
              <div class="list">
                <div class="element">
                  <div class="overlap-group-2">
                    <div class="amount">
                      <div class="shape"></div>
                      <div class="text-wrapper">Ergo Finance App</div>
                    </div>
                    <div class="text-wrapper-2">-$59</div>
                    <div class="text-wrapper-3">Application</div>
                  </div>
                  <div class="logo"></div>
                </div>
                <div class="element-2">
                  <div class="overlap-2">
                    <div class="amount">
                      <div class="shape-2"></div>
                      <div class="text-wrapper-4">Netflix</div>
                    </div>
                    <div class="text-wrapper-5">-$189</div>
                    <div class="text-wrapper-6">Subscribe</div>
                  </div>
                  <div class="logo-2"></div>
                </div>
                <div class="element-3">
                  <div class="overlap-group-wrapper">
                    <div class="div-wrapper"><div class="text-wrapper-7">-$1,590</div></div>
                  </div>
                  <div class="text-wrapper-8">Paypal</div>
                  <div class="text-wrapper-9">Deposit</div>
                  <div class="logo-3"></div>
                </div>
              </div>
              <div class="faded"></div>
            </div>
            <div class="title">
              <div class="text-wrapper-10">Transactions</div>
              <div class="text-wrapper-11">view all</div>
            </div>
          </div>
          <div class="send-again">
            <div class="avatar">
              <div class="text-wrapper-12">Joshua</div>
              <div class="shape-3"></div>
            </div>
            <div class="avatar-2">
              <div class="text-wrapper-12">Nancy</div>
              <div class="shape-4"></div>
            </div>
            <div class="avatar-3">
              <div class="shape-5"></div>
              <div class="text-wrapper-13">Matt</div>
            </div>
            <div class="avatar-4">
              <div class="text-wrapper-12">Martin</div>
              <div class="shape-6"></div>
            </div>
            <div class="next"><img class="arrow" src="img/arrow.png" /></div>
            <div class="text-wrapper-14">Send again</div>
          </div>
          <div class="current-balance">
            <div class="overlap-3">
              <p class="p">01 March 2021 - 16 March 2021</p>
              <div class="text-wrapper-15">$14.871,81</div>
              <div class="text-wrapper-16">Current balance</div>
              <div class="chart">
                <div class="shape-7"></div>
                <div class="shape-8"></div>
                <div class="shape-9"></div>
                <div class="shape-10"></div>
                <div class="shape-11"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-card">
          <div class="overlap-4">
            <div class="wave-wrapper"><img class="wave" src="img/wave.png" /></div>
            <div class="copy">
              <div class="element-4">7192&nbsp;&nbsp;1986&nbsp;&nbsp;1023&nbsp;&nbsp;3612</div>
              <div class="text-wrapper-17">Jeremy L Fargus</div>
              <div class="text-wrapper-18">08/24</div>
            </div>
            <div class="chip">
              <div class="overlap-group-3">
                <img class="img" src="img/shape-3.svg" />
                <img class="shape-12" src="img/shape-2.svg" />
                <img class="shape-13" src="img/shape-1.svg" />
                <div class="shape-14"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="icon">
          <div class="shape-15"></div>
          <div class="shape-16"></div>
          <div class="shape-17"></div>
          <div class="shape-18"></div>
        </div>
        <img class="back-icon" src="img/back-icon.png" />
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="element-main-screen">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="background"><div class="shape"></div></div>
          <div class="friends-card">
            <div class="friends-cards">
              <div class="card">
                <div class="overlap-group">
                  <div class="text-wrapper">Marschel</div>
                  <div class="username"></div>
                  <div class="div">Family</div>
                </div>
              </div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group">
                  <div class="text-wrapper">Danny G</div>
                  <div class="username-2"></div>
                  <div class="div">Friend</div>
                </div>
              </div>
              <div class="div-wrapper">
                <div class="overlap-group">
                  <div class="text-wrapper">Danny G</div>
                  <div class="username-3"></div>
                  <div class="div">Friend</div>
                </div>
              </div>
            </div>
            <div class="sub">
              <div class="icon">
                <div class="shape-2"></div>
                <div class="shape-3"></div>
                <div class="shape-4"></div>
              </div>
              <div class="text-wrapper-2">Favorites</div>
            </div>
          </div>
          <div class="expenses">
            <div class="overlap-2">
              <div class="apple">
                <div class="amount">
                  <div class="overlap-group-2">
                    <div class="text-wrapper-3">-$59</div>
                  </div>
                </div>
                <div class="div-2">
                  <div class="text-wrapper-4">Ergo Finance App</div>
                  <div class="text-wrapper-5">Application</div>
                  <div class="apple-logo"></div>
                </div>
              </div>
              <div class="fading-effect"></div>
            </div>
            <div class="netflix">
              <div class="amount-2">
                <div class="overlap-group-3">
                  <div class="text-wrapper-6">-$189</div>
                </div>
              </div>
              <div class="netflix-2">
                <div class="text-wrapper-7">Netflix</div>
                <div class="text-wrapper-8">Subscribe</div>
                <div class="shape-5"></div>
              </div>
            </div>
            <div class="paypal">
              <div class="amount-3">
                <div class="overlap-group-4">
                  <div class="text-wrapper-9">-$1,590</div>
                </div>
              </div>
              <div class="div-2">
                <div class="group"></div>
                <div class="text-wrapper-4">Paypal</div>
                <div class="text-wrapper-5">Freelance payment</div>
              </div>
            </div>
            <div class="title">
              <div class="text-wrapper-10">view all</div>
              <div class="text-wrapper-11">Today</div>
            </div>
          </div>
          <div class="tab">
            <div class="overlap-3">
              <div class="overlap-group-5">
                <div class="text-wrapper-12">Expenses</div>
              </div>
              <div class="text-wrapper-13">Deposit</div>
            </div>
          </div>
          <div class="credit-cards">
            <div class="card-2">
              <div class="overlap-group-6">
                <div class="text-wrapper-14">08/24</div>
                <div class="text-wrapper-15">**** *** 3612</div>
              </div>
            </div>
            <div class="card-3">
              <div class="overlap-4">
                <div class="text-wrapper-15">**** *** 3612</div>
                <div class="text-wrapper-14">08/24</div>
              </div>
            </div>
            <div class="card-4">
              <div class="overlap-5">
                <div class="text-wrapper-16">**** *** 3612</div>
                <div class="text-wrapper-17">08/24</div>
              </div>
            </div>
            <div class="icon-2">
              <div class="shape-6"></div>
              <div class="shape-7"></div>
              <div class="shape-8"></div>
              <div class="shape-9"></div>
            </div>
            <div class="title-2">
              <div class="text-wrapper-2">Your Cards</div>
            </div>
          </div>
          <div class="search-icon">
            <div class="overlap-6">
              <img class="vector" src="img/vector.svg" />
              <img class="img" src="img/image.svg" />
            </div>
          </div>
          <div class="user">
            <div class="title-3">
              <div class="overlap-group-7">
                <div class="text-wrapper-18">Matthew</div>
                <div class="text-wrapper-19">Hello,</div>
              </div>
              <img class="icon-3" src="img/icon.png" />
            </div>
            <div class="avatar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="element-statistic">
      <div class="div">
        <div class="saved-by-week">
          <div class="overlap">
            <div class="bank">
              <div class="amount">
                <div class="overlap-group"><div class="text-wrapper">+$1,809</div></div>
              </div>
              <div class="text-wrapper-2">Visa</div>
              <div class="text-wrapper-3">Citifin Bank</div>
              <img class="icon" src="img/icon.png" />
            </div>
            <div class="faded"></div>
          </div>
          <div class="bank-2">
            <div class="amount">
              <div class="overlap-group"><div class="text-wrapper-4">+$2,420</div></div>
            </div>
            <div class="text-wrapper-5">Mastercard</div>
            <div class="text-wrapper-6">DGS Bank</div>
            <img class="icon" src="img/icon-1.png" />
          </div>
          <div class="title">
            <div class="icon-2">
              <div class="shape"></div>
              <div class="shape-2"></div>
              <div class="shape-3"></div>
            </div>
            <div class="text-wrapper-7">Saved by week</div>
          </div>
        </div>
        <div class="monthly-report">
          <div class="year-s-goal">
            <div class="copy">
              <div class="text-wrapper-8">This year goal</div>
              <p class="p">01 Jan 2021 - 16 Jun 2021</p>
              <div class="text-wrapper-9">Almost there!</div>
            </div>
            <div class="graph">
              <div class="overlap-group-2">
                <div class="text-wrapper-10">81%</div>
                <img class="ellipse" src="img/ellipse-5.svg" />
                <img class="img" src="img/ellipse-6.svg" />
              </div>
            </div>
          </div>
          <div class="content">
            <div class="overlap-2">
              <div class="navbar">
                <div class="text-wrapper-11">Apr</div>
                <div class="text-wrapper-12">May</div>
                <div class="text-wrapper-13">Jun</div>
                <div class="text-wrapper-14">Jul</div>
                <div class="text-wrapper-15">Aug</div>
              </div>
              <div class="overlap-group-wrapper">
                <div class="overlap-group-3">
                  <img class="shape-4" src="img/shape.svg" />
                  <img class="graph-2" src="img/graph.svg" />
                  <img class="vertical" src="img/vertical.svg" />
                  <div class="pin"><div class="shape-5"></div></div>
                </div>
              </div>
            </div>
            <div class="navbar-2">
              <div class="text-wrapper-11">Day</div>
              <div class="text-wrapper-12">Week</div>
              <div class="text-wrapper-13">Month</div>
              <div class="text-wrapper-14">Year</div>
              <div class="shape-6"></div>
            </div>
            <div class="total">
              <img class="divider" src="img/divider.svg" />
              <div class="text-wrapper-16">$14.871,81</div>
              <div class="text-wrapper-17">Saved this month</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

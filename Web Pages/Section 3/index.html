<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="element-card-details">
      <div class="div">
        <div class="add-card"><img class="img" src="img/image.svg" /></div>
        <div class="previous-card">
          <div class="overlap-group">
            <div class="text-wrapper">**** **** **** 3612</div>
            <div class="text-wrapper-2">Jeremy L Fargus</div>
          </div>
        </div>
        <div class="main-card">
          <div class="overlap">
            <div class="element">****&nbsp;&nbsp;****&nbsp;&nbsp;****&nbsp;&nbsp;3612</div>
            <div class="text-wrapper-3">Jeremy L Fargus</div>
            <div class="chip-wrapper">
              <div class="chip">
                <div class="overlap-group-2">
                  <img class="vector" src="img/vector.svg" />
                  <img class="shape" src="img/shape-1.svg" />
                  <img class="shape-2" src="img/shape.svg" />
                  <div class="shape-3"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="overlap-2">
          <div class="weekly-report">
            <div class="overlap-3">
              <div class="background"></div>
              <div class="school-bill-icon">
                <div class="amount">
                  <div class="div-wrapper"><div class="text-wrapper-4">-$1,809</div></div>
                </div>
                <div class="img-wrapper"><img class="school-bill-icon-2" src="img/school-bill-icon.svg" /></div>
                <div class="copy">
                  <div class="text-wrapper-5">April 01, 2021</div>
                  <div class="text-wrapper-6">School bill</div>
                </div>
              </div>
              <div class="car-repair-icon">
                <div class="overlap-group-wrapper">
                  <div class="div-wrapper"><div class="text-wrapper-7">-$2,420</div></div>
                </div>
                <div class="img-wrapper"><img class="car-repair-icon-2" src="img/car-repair-icon.svg" /></div>
                <div class="copy-2">
                  <div class="text-wrapper-8">April 09, 2021</div>
                  <div class="text-wrapper-9">Car repair</div>
                </div>
              </div>
              <div class="clothes-icon">
                <div class="amount-2">
                  <div class="overlap-group-3"><div class="text-wrapper-10">-$307,76</div></div>
                </div>
                <div class="img-wrapper"><img class="clothes-icon-2" src="img/clothes-icon.svg" /></div>
                <div class="copy-3">
                  <div class="text-wrapper-5">April 11, 2021</div>
                  <div class="text-wrapper-6">Clothes</div>
                </div>
              </div>
              <div class="transport-icon">
                <div class="amount-3">
                  <div class="overlap-group-4"><div class="text-wrapper-7">-$623,91</div></div>
                </div>
                <div class="img-wrapper"><img class="transport-icon-2" src="img/transport-icon.svg" /></div>
                <div class="copy-4">
                  <div class="text-wrapper-9">Transport</div>
                  <div class="text-wrapper-8">Yesterday</div>
                </div>
              </div>
              <div class="tab">
                <div class="overlap-4">
                  <div class="overlap-group-5"><div class="text-wrapper-11">Deposit</div></div>
                  <div class="text-wrapper-12">Withdraw</div>
                </div>
              </div>
              <div class="title">
                <div class="icon">
                  <div class="shape-4"></div>
                  <div class="shape-5"></div>
                  <div class="shape-6"></div>
                </div>
                <div class="text-wrapper-13">This week</div>
              </div>
              <div class="faded"></div>
            </div>
          </div>
          <div class="monthly-spend">
            <div class="content">
              <div class="text-wrapper-14">Monthly spending limit</div>
              <div class="text-wrapper-15">$0.00</div>
              <div class="text-wrapper-16">$6.500</div>
              <div class="text-wrapper-17">$10.000</div>
              <div class="graph"><div class="shape-7"></div></div>
            </div>
          </div>
        </div>
        <div class="title-2">
          <div class="icon-2">
            <div class="shape-8"></div>
            <div class="shape-9"></div>
            <div class="shape-10"></div>
            <div class="shape-11"></div>
          </div>
          <div class="text-wrapper-18">Accounts</div>
          <img class="close" src="img/close.png" />
        </div>
      </div>
    </div>
  </body>
</html>
